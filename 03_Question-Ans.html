<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
<div class="flex min-h-screen">
    <nav class="w-64 flex-shrink-0">
      <div class="flex-auto bg-gray-800 h-full">
        <div class="flex flex-col overflow-y-auto">
          <ul class="relative m-0 p-0 list-none h-full">
            <li class="text-white text-2xl pl-14 font-bold p-4 w-full flex relative shadow justify-start bg-gray-900 border-b-2 border-gray-700">
                Dashboard
            </li>
            <div class="text-gray-400 opacity-50 hover:opacity-100 font-semibold flex relative px-4 py-2.5 hover:text-white hover:bg-gray-700 cursor-pointer">
              <div class="mr-4 my-auto ">
                <img src="./assets/icons8-slice-50.png" class="fill-current h-5 w-5" alt="">
              </div>
              <div class="flex-auto my-1">
                <span>Dashboard</span>
              </div>
            </div>
  
            <div class="text-gray-400 opacity-50 hover:opacity-100 font-semibold flex relative px-4 py-2.5 hover:text-white hover:bg-gray-700 cursor-pointer">
              <div class="mr-4 my-auto">
                <img src="./assets/icons8-team-24.png" class="fill-current h-5 w-5" alt="">
              </div>
              <div class="flex-auto my-1">
                <span>Team</span>
              </div>
            </div>
  
            <div class="text-gray-400 opacity-50 hover:opacity-100 font-semibold flex relative px-4 py-2.5 hover:text-white hover:bg-gray-700 cursor-pointer">
              <div class="mr-4 my-auto">
                <img src="./assets/icons8-calender-64.png" class="fill-current h-5 w-5" alt="">            
              </div>
              <div class="flex-auto my-1">
                <span>Calender</span>
              </div>
            </div>
  
            <div class="text-gray-400 opacity-50 hover:opacity-100 font-semibold flex relative px-4 py-2.5 hover:text-white hover:bg-gray-700 cursor-pointer">
              <div class="mr-4 my-auto">
                <img src="./assets/icons8-documents-50.png" class="fill-current h-5 w-5" alt="">            
              </div>
              <div class="flex-auto my-1">
                <span>Documents</span>
              </div>
            </div>
  
            <div class="text-gray-400 opacity-50 hover:opacity-100 font-semibold flex relative px-4 py-2.5 hover:text-white hover:bg-gray-700 cursor-pointer">
              <div class="mr-4 my-auto">
                <img src="./assets/icons8-reports-58.png" class="fill-current h-5 w-5" alt="">
              </div>
              <div class="flex-auto my-1">
                <span>Reposts</span>
              </div>
            </div>
          </ul>

          <div class="footer mt-64">
            <div class="px-4 py-1.5 text-gray-400 font-semibold">
              Your Teams
            </div>
            <div class="text-gray-400 opacity-50 hover:opacity-100 font-semibold flex relative px-4 py-1.5 hover:text-white hover:bg-gray-700 cursor-pointer">
              <div class="mr-4 my-auto">
                <img src="./assets/icons8-team-24.png" class="fill-current h-5 w-5" alt="">
              </div>
              <div class="flex-auto my-1">
                <span>PW Skills</span>
              </div>
            </div>

            <div class="text-gray-400 opacity-50 hover:opacity-100 font-semibold flex relative px-4 py-1.5 hover:text-white hover:bg-gray-700 cursor-pointer">
              <div class="mr-4 my-auto">
                <img src="./assets/icons8-team-24.png" class="fill-current h-5 w-5" alt="">            
              </div>
              <div class="flex-auto my-1">
                <span>PW Lab</span>
              </div>
            </div>

            <div class="text-gray-400 opacity-50 hover:opacity-100 font-semibold flex relative px-4 py-1.5 hover:text-white hover:bg-gray-700 cursor-pointer">
              <div class="mr-4 my-auto">
                <img src="./assets/icons8-team-24.png" class="fill-current h-5 w-5" alt="">            
              </div>
              <div class="flex-auto my-1">
                <span>PW - |o|</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  
<div class="flex flex-col w-full items-center bg-slate-200">  
<form class="w-11/12">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
      <img class="w-7 absolute left-7 top-3.5" src="./assets/profile-user.png" alt="profile_image">
      <span class="absolute left-16 top-3.5 font-semibold text-lg">Profile</span>
        <input type="search" id="default-search" class="block w-full py-4 px-40 shadow-lg mt-2 text-sm text-gray-900 border border-gray-300 rounded bg-gray-50 
        focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 
        dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required>
      <img class="w-7 absolute right-16 top-3.5" src="./assets/magnifying-glass.png" alt="search_image">
      <img class="w-5 absolute right-8 top-4" src="./assets/bell.png" alt="bell_image">
      </div>
</form>
</div>
      </div>
    </div>
  </div>

  
</body>
</html>
