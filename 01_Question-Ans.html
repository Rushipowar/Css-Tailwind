<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Page Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main-container flex justify-around ">
        <div class="left-container">
            <div class="flex min-h-full flex-col justify-center sm:w-full w:full ml-24 px-6 py-12 lg:px-8">        
                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
                  <form class="space-y-6">
                    <div>
                      <h1 class="text-center text-3xl font-bold mb-2">Login</h1>
                      <p class="text-black-200">Enter your credentials to access your account</p>
                    </div> 
                    <div class="flex justify-center border border-1 border-black ">
                      <img class="w-8 m-2" src="./assets/google.png" alt="">
                      <button class="font-semibold">Login with Google</button>
                    </div>
                    <div class="text-center mt-10 mb-10">
                      _______________________Or______________________
                    </div>
                    <div>
                      <label for="email" class="block text-lg font-medium  leading-6 text-gray-900">Email address</label>
                      <div class="mt-2">
                        <input id="email" type="email" required class="block w-full rounded-sm border border-1 border-gray-300 py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 pl-[14px] focus:outline-none focus:border-blue-400 sm:text-sm sm:leading-6" placeholder="example@gmail.com">
                      </div>
                    </div>
              
                    <div>
                      <div class="flex items-center justify-between">
                        <label for="password" class="block text-lg font-medium leading-6 text-gray-900">Password</label>
                        <div class="text-sm">
                          <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Forgot password?</a>
                        </div>
                      </div>
                      <div class="mt-2">
                        <input id="password"type="password" required class="block w-full rounded-sm border border-1 border-gray-300 py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 pl-[14px] focus:outline-none focus:border-blue-400 sm:text-sm sm:leading-6" placeholder="Password">
                      </div>
                    </div>
              
                    <div>
                      <button type="submit" class="flex w-full justify-center rounded-sm bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2  focus-visible:outline-blue-400">Sign in</button>
                    </div>
                  </form>
              
                  <p class="mt-10 text-center text-md text-gray-500">
                    Don't have an account?
                    <a href="#" class="font-bold text-md leading-6 text-black-900 hover:text-black-700">Register here</a>
                  </p>
                </div>
              </div>
        </div>
        <div class="right-container w-0 xl:w-1/3 lg:w-1/3 m-5">
            <img class="" src="./assets/lady-img.jpg" alt="Person_Image">
        </div>
    </div>
</body>
</html>
